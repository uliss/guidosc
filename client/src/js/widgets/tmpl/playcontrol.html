<div class="widget_playcontrol">
    <div class="display">
        <div class="part">&nbsp;</div>
        <div class="time">00:00:00</div>
    </div>
    <div class="buttons">
        <button id="ui-playcontrol-begin" class="btn btn-lg begin"><span class="glyphicon glyphicon-fast-backward"/></button>
        <button id="ui-playcontrol-prev" class="btn btn-lg prev"><span class="glyphicon glyphicon-step-backward"/></button>
        <button class="btn btn-success play"><span class="glyphicon glyphicon-play"/></button>
        <button class="btn btn-default pause" disabled><span class="glyphicon glyphicon-pause"/></button>
        <button class="btn btn-default stop" disabled><span class="glyphicon glyphicon-stop"/></button>
        <button id="ui-playcontrol-next" class="btn btn-lg next"><span class="glyphicon glyphicon-step-forward"/></button>
        <button id="ui-playcontrol-end" class="btn btn-lg end"><span class="glyphicon glyphicon-fast-forward"/></button>
    </div>
</div>
